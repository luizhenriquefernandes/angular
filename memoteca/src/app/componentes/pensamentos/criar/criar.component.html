<section class="container criar ff-inter">
<header class="header">
    <h2>Adcione um<br> feitiço novo: </h2>
</header>
<form>
<label for="pensamento">Pensamento</label>
<input 
type="textarea" 
class="input" 
id="pensamento"
name="pensamento"
placeholder="Digite o Pensamento"
[value]="pensamento.conteudo"
>
<!-- Os colchetes serve para que se pesquise a referência dentro da classe este valor 
este processo é chamado de property binding-->
<label for="Autoria">Autoria</label>
<input 
type="text" 
class="input" 
id="autoria"
name="autoria"
placeholder="Digite o Autoria ou Fonte"
[value]="pensamento.autoria"
>
<label for="modelo">selecione o modelo do card:</label>
<div class="container-radio">
    <div class="radio-modelo">
        <label for="modelo1">
            <input type="radio"
                type="radio"
                id="modelo1"
                value="modelo1"
                name="modelo-card"   
                
                >
                
            <div class="custom-radio">
                <span></span>
            </div>
            <span>Modelo 1</span>
        </label>
        Prévia
        <div class="modelo modelo1 ff-roboto-mono">
            <img src="../../../../assets/imagens/modelo1.png" alt="Aspas azuis">
            <p class="conteudo">{{ pensamento.conteudo }}</p>
            <p class="autoria"><b>{{ pensamento.autoria }}</b></p>
        </div>
    </div>

    <div class="radio-modelo">
        <label for="modelo2">
            <input type="radio"
                type="radio"
                id="modelo2"
                value="modelo2"
                name="modelo-card"
            >
            <div class="custom-radio">
                <span></span>
            </div>
            <span>Modelo 2</span>
        </label>
        Prévia
        <div class="modelo modelo2 ff-roboto-mono">
            <img src="../../../../assets/imagens/modelo2.png" alt="Aspas azuil claro">
            <p class="conteudo">{{ pensamento.conteudo }}</p>
            <p class="autoria"><b>Aqui vai a autoria</b></p>
        </div>
    </div>

    <div class="radio-modelo">
        <label for="modelo3">
            <input type="radio"
                type="radio"
                id="modelo3"
                value="modelo3"
                name="modelo-card"
            >
            <div class="custom-radio">
                <span></span>
            </div>
            <span>Modelo 3</span>
        </label>
        Prévia
        <div class="modelo modelo3 ff-roboto-mono">
            <img src="../../../../assets/imagens/modelo3.png" alt="Aspas verdes">
            <p class="conteudo">Aqui vai o conteúdo</p>
            <p class="autoria"><b>Aqui vai a autoria</b></p>
        </div>
    </div>
        <div class="acoes">
            <!-- Aula 5 -->
            <button (click)="criarPensamento()" class="botao">Salvar</button>
            <!-- importante no click tem que chamar a função e faze-lá no void init 
            do criar.component.ts-->
            <button class="botao">Cancelar</button>
        </div>
</div>
</form>
</section>
