
<!-- cliente.component.html -->
<form [formGroup]="pessoaForm" (ngSubmit)="salvarPessoa()">
  <label for="nome">Nome:</label>
  <input type="text" id="nome" formControlName="nome">
  
  <label for="idade">Idade:</label>
  <input type="number" id="idade" formControlName="idade">
  
  <button type="submit">Salvar Pessoa</button>
</form>
<!-- 
cliente.component.html:

Este é o arquivo HTML do componente ClienteComponent.
Ele define um formulário com um grupo de formulário (FormGroup) 
chamado pessoaForm.
Dentro do formulário, há dois campos de entrada para nome e idade, bem como um 
botão para salvar os dados do formulário.
formGroup="pessoaForm" associa o formulário a pessoaForm, que é 
definido no componente TypeScript.
(ngSubmit)="salvarPessoa()" define a ação a ser executada quando o 
formulário é enviado, chamando a função salvarPessoa() no componente.

Este é o template do componente Cliente. É um formulário que usa o 
módulo de formulários reativos do Angular.
[formGroup]="pessoaForm": Isso vincula o formulário HTML a uma instância 
do FormGroup chamada pessoaForm, permitindo que os campos do formulário 
sejam associados aos controles do formulário reativo.
(ngSubmit)="salvarPessoa()": Isso especifica que a função salvarPessoa() 
será chamada quando o formulário for submetido.
label e input são usados para criar campos de entrada para o nome e idade da pessoa.
formControlName é usado para associar cada input a um controle no FormGroup.

 -->
